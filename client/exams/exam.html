<!DOCTYPE html>
<html lang="en" ng-app="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exam page</title>
    <link rel="stylesheet" type="text/css" href="../css/english.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/angular-route.min.js"></script>
    <script src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/english.js"></script>
    <script>
        $(function () {
            CONTEXT = '../';
            $("#header").load("../header.html", function () {
                initHeader();
            });
            $("#footer").load("../footer.html", function () {
                initFooter();
            });
        });
    </script>
</head>
<body>

<div id="header"></div>

<div class="container" ng-view>
</div>

<div id="footer"></div>

<script>
    var english = angular.module("english", ['ngRoute']);

    english.config(function ($routeProvider, $locationProvider) {
        $routeProvider.when('/exam', {
            templateUrl: "exam/exam-page.html",
            controller: "LearPageController"
        }).when('/users', {
            templateUrl: "test/test.html",
            controller: "UsersController"
        }).when('/user/:id', {
            templateUrl: "test/test2.html",
            controller: "UserByIdCtrl"
        }).otherwise({
            templateUrl: "empty.html",
            controller: "RouteController"
        });

//        $locationProvider.html5Mode({enabled: true, requireBase: false});
    });

    english.controller("LearPageController", function () {
        console.log("bbbbbbbbbbbbbbbbbbb");
    });

    english.controller("RouteController", function ($location) {
        $location.path("/exam")
    });


    english.controller("UsersController", function ($scope, $http) {
        doGet($http, base_url + "/users", function (data) {
            console.log(data);
            $scope.users = data;
        })
    });

    english.controller("UserByIdCtrl", function ($scope, $http) {
        doGet($http, base_url + "/user/1", function (data) {
            console.log(data);
            $scope.user = data;
        });
        doGet($http, base_url + "/integers", function (data) {
            $scope.nums = data;
        })
    });
</script>
</body>
</html>
