<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add phrase category</title>
</head>
<body>
<form id="add-phrase-for-training" name="add-phrase-for-training" style="margin-top: 30px">
    <div class="row text-center">
        <div class="col-sm-4">
            <label for="phrase">Фраза на английском</label>
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" id="phrase" name="phrase"
                   placeholder="Enter phrase" required="required">
        </div>
        <div class="col-sm-4">
            <label for="translate">Перевод фразы</label>
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" id="translate" name="translate"
                   placeholder="Enter translate" required="required">
        </div>
        <div class="col-sm-4">
            <label for="category">Выберите категорию</label>
            <span class="input-group-addon"></span>
            <select class="form-control" id="category" name="category">
                <option ng-repeat="category in categories">{{ category.name }}</option>
            </select>
        </div>
        <div class="col-sm-12">
            <button type="submit" ng-click="addPhraseFromTraining();" class="btn btn-info" style="margin-top: 15px">
                Add Phrase
            </button>
        </div>
    </div>
</form>
</body>
</html>
