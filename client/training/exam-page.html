<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
</head>
<body>
<div class="container text-center">
    <h3> {{ name }}</h3>
    <h4 style="padding-top: 10px">Progress</h4>
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
             aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
            {{ count }} \ {{ total }}
        </div>
    </div>
    <div>
        <img ng-src="{{imageUrl}}{{word.image.id}}" alt="photo"/>
    </div>
    <div class="row text-center" style="padding-top: 30px">
        <div class="col-6 col-sm-3" ng-repeat="variant in variants">
            <button id="12345" class="btn btn-info" ng-click="next(word, variant);">
                {{variant.word}}
            </button>
        </div>
    </div>
</div>
</body>
</html>
