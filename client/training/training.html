<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="category in categories" style="margin-bottom: 20px">
        <div class="category-card-container">
            <a href="#!/category/{{category.id}}">
                <div>
                    <div style="height: 320px">
                        <div class="cover text-center">
                            <img ng-src="{{category.image.url}}" alt="photo"
                                 style="width: 200px;"/>
                        </div>
                        <div class="content">
                            <div class="text-center">
                                <h3>{{ category.name }}</h3>
                            </div>
                            <!--<div style="padding: 2px">-->
                            <!--{{ category.description }}-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
