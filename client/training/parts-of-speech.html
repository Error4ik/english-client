<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words-by-part-of-speech</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a href="#!/">Главная</a></li>
            <li><a href="#!/training">Обучение</a></li>
            <li class="active">Части речи</li>
        </ul>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" ng-repeat="part in parts" style="margin-bottom: 20px">
        <div class="category-card-container">
            <a href="#!/words-by-part-of-speech/{{part.id}}">
                <div class="cover text-center">
                    <div style="height: 180px">
                        <img ng-src="{{imageUrl}}{{part.image.id}}" alt="photo" style="height: 100%;"/>
                    </div>
                </div>
                <div class="content">
                    <div style="padding: 2px" class="text-center">
                        <h5>{{ part.numberOfWords }}</h5>
                    </div>
                    <div style="height: 20px"></div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
