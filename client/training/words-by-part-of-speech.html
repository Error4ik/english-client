<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words-by-part-of-speech</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a href="#!/">Главная</a></li>
            <li><a href="#!/training">Обучение</a></li>
            <li><a href="#!/learning-by-part-of-speech">Части речи</a></li>
            <li class="active">{{ partOfSpeech }}</li>
        </ul>
    </div>
    <div class="col-sm-12" id="search">
        <input type="text" ng-model="query.word" class="form-control" placeholder="Search"/>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3"
         dir-paginate="word in words | itemsPerPage: 12 | filter: query">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <div class="content">
                        <div class="text-center">
                            <div style="padding: 2px; height: 200px; background-color: #dfffef">
                                <h1 style="padding-top: 50px">
                                    {{ word.word }}
                                </h1>
                            </div>
                            <div style="padding: 2px">
                                <span class="card-font">
                                    [{{ word.transcription }}]
                                </span>
                            </div>
                            <div style="padding: 5px">
                                <span ng-repeat="phrase in word.phrases">
                                {{ phrase.phrase }}
                                <br>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="content">
                        <div class="text-center">
                            <div class="text-center" style="padding: 2px; height: 200px; background-color: #dfffef">
                                <div style="padding-top: 50px">
                                    <span ng-repeat="translation in word.translations"
                                        class="card-font" style="font-weight: 500; font-size: 28px">
                                        {{ translation.translation }} {{$last ? '' : ($index==translations.length-2) ? '
                                        and ' : ', '}}
                                    </span>
                                </div>
                            </div>
                            <div style="margin-top: 20px; padding: 5px">
                                <span ng-repeat="phrase in word.phrases">
                                {{ phrase.translate }}
                                <br>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <dir-pagination-controls
                boundary-links="true"
                template-url="js/dirPagination/dirPagination.tpl.html">
        </dir-pagination-controls>
    </div>
</div>
</body>
</html>
