<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
</head>
<body>
<div class="row text-center">
    <div class="col-md-12 p-2">
        <ul class="breadcrumb">
            <li><a href="#!/">Главная</a></li>
            <li class="active">Практика</li>
        </ul>
    </div>
    <div class="col-12 col-sm-6 col-md-6 p-2" ng-repeat="exam in exams">
        <div class="practice-button">
            <a class="btn btn-link text-left" href="#!/exam-page/{{exam.id}}">
                {{exam.name }}
                <span style="color: white; float: right;">
                   Type  {{ exam.type }}
                </span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
