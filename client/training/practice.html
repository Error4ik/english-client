<div class="container p-0">
    <div class="row text-center width_hundred_percent_marg_zero">
        <div class="col-md-12 p-2">
            <ul class="breadcrumb">
                <li><a href="#!/">Главная</a></li>
                <li class="active">Практика</li>
            </ul>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 p-2" ng-repeat="exam in exams">
            <div class="practice-button">
                <a class="btn btn-link text-center" href="#!/exam-page/{{exam.id}}">
                    {{exam.name }}
                    <br/>
                    <span style="color: white; float: right;">
                        Type  {{ exam.type }}
                    </span>
                    <p class="text-center" style="margin: 0; color: white; font-size: 1em">
                        Вопросов в экзамене
                        {{ exam.questions.length}}
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
