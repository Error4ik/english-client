<div class="container p-0">
    <div class="row text-center width_hundred_percent_marg_zero">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="#!/">Главная</a></li>
                <li><a href="#!/training">Обучение</a></li>
                <li><a href="#!/learning-by-phrase">Категории фраз</a></li>
                <li class="active">{{ category }}</li>
            </ul>
        </div>
        <div class="col-md-12 text-center p-1">
            <a class="btn btn-link" data-toggle="collapse" data-target="#description" style="font-size: 16px;">
                + Описание +
            </a>
            <div id="description" class="collapse">
                {{ description }}
            </div>
        </div>
        <div class="col-sm-12" id="search">
            <input type="text" ng-model="query.phrase" class="form-control" placeholder="Search"/>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-1"
             dir-paginate="phrase in phrases | itemsPerPage: itemsPerPage | filter: query" total-items="total_count">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="content" style="height: 300px;">
                            <div class="text-center">
                                <h2 style="padding-top: 100px">
                                    {{ phrase.phrase }}
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="content" style="height: 300px; background-color: #fff3fc">
                            <div class="text-center">
                                <div style="padding-top: 100px">
                                <span class="card-font" style="font-weight: 500; font-size: 28px">
                                    {{ phrase.translation }}
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <dir-pagination-controls
                    max-size="9"
                    direction-links="true"
                    boundary-links="true"
                    template-url="js/dirPagination/dirPagination.tpl.html"
                    on-page-change="getData(newPageNumber)">
            </dir-pagination-controls>
        </div>
    </div>
</div>
